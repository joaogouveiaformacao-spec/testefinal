<h2>Etapa 2 - Clonar o Repositório com o GitHub Desktop</h2>
<ol>
<li>Abre o <b>GitHub Desktop.</b></li>
<li>No menu superior, clica em <b>File → Clone Repository.</b> </li>
<li>Escolhe o repositório criado <b>(meu-site-github)</b>.</li>
<li>Define uma pasta local (ex.: Documentos\Formação\Anpri\Git_GitHub\Projeto_Final).</li>
<li>Clica em <b>Clone</b>.</li>
</ol>
